on: [push,workflow_dispatch]
name: Deploy QA Infrastructure
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: COMMON, QA
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: rg-HEALTH360-QA
        template: ./infrastructure/main.bicep
        parameters: ./infrastructure/main.parameters.qa.json adminSshKey="${{ secrets.AZURE_VM_SSH_PUBLIC_KEY }}"
        failOnStdErr: false
